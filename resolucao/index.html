<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Where in the world</h1>
      <button type="button" class="header__button">
        <span class="material-symbols-outlined button__icon"> dark_mode </span>
        Dark Mode
      </button>
    </header>
    <main class="main">
      <input
        type="text"
        placeholder="Search for a country"
        class="main__input"
      />

      <select class="main__select">
        <option selected>Filter by Region</option>
        <option>Brasil</option>
      </select>

      <div class="container__country" data-country="container">
        <div class="country">
          <div class="country__flag">
            <img
              width="100%"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1200px-Flag_of_Brazil.svg.png"
              alt="flag"
            />
          </div>
          <div class="container__info">
            <h2>Brasil</h2>
            <p><span class="bold">Population:</span> 81,000</p>
            <p><span class="bold">Region:</span> America</p>
            <p><span class="bold">Capital:</span> Brasilia</p>
          </div>
        </div>
        <div class="country"></div>
        <div class="country"></div>
        <div class="country"></div>
        <div class="country"></div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
